<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Os Badecos - Calculadora </title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container">

        <div class="calculator">

            <div class="history"id="history"></div>

            <input type="text" class="calc-numbers"id="mostrar" value="0">

            <div class="calculator-buttons">
                <button class="btn is-clear span-2 orange operator"id="limp">C</button>
                <button class="btn orange operator">&larr;</button>
                <button class="btn orange operator"id="divide">&divide;</button>
                <button class="btn"id="botao7">7</button>
                <button class="btn"id="botao8">8</button>
                <button class="btn"id="botao9">9</button>
                <button class="btn orange operator" id="mult">x</button>
                <button class="btn"id="botao4">4</button>
                <button class="btn"id="botao5">5</button>
                <button class="btn"id="botao6">6</button>
                <button class="btn orange"id="subtrair">-</button>
                <button class="btn"id="botao1">1</button>
                <button class="btn"id="botao2">2</button>
                <button class="btn"id="botao3">3</button>
                <button class="btn orange operator"id="soma">+</button>
                <button class="btn span-3"id="botao0">0</button>
                <button class="btn orange operator"id="igualdade">=</button>

            </div>

        </div>

    </div>
    <script src="assets/jquery-3.2.1.min.js"></script>
    <script src="assets/js/calculadora.js"></script>
</body>

</html>
